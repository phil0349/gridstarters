<html lang="en">
  <head>

      figure {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      img,
      figcaption {
        border: 2px solid blueviolet;
      }

      figcaption {
        place-self: center end;
        color: blue;
        text-shadow: black 5px 5px 6px;
        font-size: 6vw;
      }
      img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>

    <figure>
      <img src="kagemand.png" alt="" />
      <figcaption>Kagemand og kone</figcaption>
    </figure>
  </body>
